name: Company Reputation Tracker
on:
  schedule:
    # Run at 7:50 AM Denmark time (5:50 UTC in summer)
    - cron: '00 6 * * *'  # every 6 am UTC (8 am CEST)
  
  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: write  # Explicit permission to write to repository contents

jobs:
  update-tracker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run data processing
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
      run: |
        # Create required directories
        mkdir -p logs assets/data
        
        # Initialize database
        python -c "from db import init_db; init_db()" || echo "Database initialization failed"
        
        # Process data
        python runner.py --all --limit 20 || python runner.py --generate-only
        
        # Generate static files
        python generate_static_data.py
        
        # Copy any required files for GitHub Pages
        # Add any file copying commands if needed here
    
    - name: Commit and push
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Add all the generated files
        git add assets/data/*.json || true
        git add company_tracker.db || true
        git add logs/*.log || true
        
        # Commit if there are changes
        git diff --staged --quiet || git commit -m "Update company tracker data for $(date +'%Y-%m-%d')"
        
        # Push changes with fallback strategy
        git push || (git pull --rebase && git push)
